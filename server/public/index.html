<!doctype html>

<head>

<script>

<style>

  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  display:flex;

  align-items:center;

}

/* –í–∏–¥–µ–æ –∑–∞–¥–Ω–∏–∫ */
video.bg {

}

/* –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –∫–∞—Ä—Ç–∞ */
.card {
  width:92%;
  max-width:420px;
  padding:26px 22px;
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(18px);
  border-radius:22px;
  box-shadow:0 0 32px rgba(0,0,0,0.35);
  text-align:center;
}

  width:100%;
  padding:14px;
  margin-top:14px;
  background:linear-gradient(90deg,#4f00ff,#00bfff);
  border:none;
  border-radius:12px;
  color:white;
  font-size:16px;
  font-weight:600;

}

  opacity:.5;
  filter:grayscale(.6);
  cursor:not-allowed;

  filter:brightness(1.25);

</style>
</head>

<body>

<video class="bg" autoplay muted loop playsinline>
  <source src="/21121.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="card">
  <h2 id="title">–ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</h2>
  <p id="text">–û–∂–∏–¥–∞–Ω–∏–µ‚Ä¶</p>
  <div id="reason"></div>

  <button id="installerCheckBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∏–Ω—Å—Ç–∞–ª–ª–µ—Ä—ã</button>
  <button id="startFlowBtn">–ù–∞—á–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É</button>
  <button id="enterBtn">–í–æ–π—Ç–∏ 18+</button>

  <p id="note" style="font-size:12px;color:#111;"></p>
</div>

<script>
// ===== –ö–ù–û–ü–ö–ê –ò–ù–°–¢–ê–õ–õ–ï–†–û–í =====
document.getElementById("installerCheckBtn").onclick = async () => {
  const s = [
    "itms-beta://",
    "altstore://",
    "esign://",
    "gbox://",
    "ksign://",
    "kstore://"
  ];
  for (const x of s) {
    try { location.href = x; } catch {}
    await new Promise(r => setTimeout(r, 450));
  }
};

// ===== –ì–õ–ê–í–ù–ê–Ø –õ–û–ì–ò–ö–ê =====
document.getElementById("startFlowBtn").onclick = async () => {
  const text   = document.getElementById("text");
  const reason = document.getElementById("reason");
  const enter  = document.getElementById("enterBtn");
  const start  = document.getElementById("startFlowBtn");

  start.disabled = true;
  text.textContent = "–ü—Ä–æ–≤–µ—Ä—è–µ–º‚Ä¶";
  reason.textContent = "";

  try {
    const res = await window.startAutoFlow();

    const canLaunch = res?.decision?.canLaunch === true;

    // üî• –ü–†–ê–í–ò–õ–¨–ù–û–ï –£–°–õ–û–í–ò–ï
    if (canLaunch) {
      text.textContent = "–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ–π–¥–µ–Ω–∞ ‚úì";
      enter.style.display = "block";
      enter.disabled = false;
      start.style.display = "none";
      return;
    }

    // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä —Ä–µ–∞–ª—å–Ω–æ –¥–∞–ª –æ—Ç–∫–∞–∑
    const fail =
      res?.decision?.reason ||
      res?.risk?.reasons?.[0]?.text ||
      "–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω —Å–µ—Ä–≤–µ—Ä–æ–º";

    text.textContent = "–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω";
    reason.textContent = fail;

    start.disabled = false;
    start.textContent = "–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ";

  } catch (e) {
    text.textContent = "–û—à–∏–±–∫–∞";
    reason.textContent = e.message || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞";
    start.disabled = false;
  }
};

</script>

<script src="/app.js?v=99" defer></script>
</body>
</html>
